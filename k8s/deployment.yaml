apiVersion: apps/v1
kind: Deployment
metadata:
  name: qc-home-repo-deployment
  labels:
    app: qc-home-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qc-home-repo
  template:
    metadata:
      labels:
        app: qc-home-repo
    spec:
      initContainers:
        - name: wait-for-config-server
          image: curlimages/curl:latest
          command:
            - 'sh'
            - '-c'
            - 'until curl -s http://config-server:8888/actuator/health; do echo waiting for config-server; sleep 20; done;'
        - name: wait-for-eureka
          image: curlimages/curl:latest
          command:
            - 'sh'
            - '-c'
            - 'until curl -s http://eureka-server:8761/actuator/health; do echo waiting for eureka-server; sleep 20; done;'
      containers:
      - name: qc-home-repo-container
        image: __ECR_IMAGE_FULL_PATH__
        ports:
        - containerPort: 8087
        - containerPort: 8088
        - containerPort: 8089
        env:
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://config-server:8888"
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            value: "http://eureka-server:8761/eureka/"
          - name: SPRING_PROFILES_ACTIVE
            value: "production"
          - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
            value: "health,liveness,readiness"
        resources:
          limits:
            cpu: "800m"
            memory: "2560Mi"
          requests:
            cpu: "400m"
            memory: "1280Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8087
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3